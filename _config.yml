# Site settings
title:          "Links tötet"
description:    "Die Gefahr linker Ideologien für die Gesellschaft und ihre Bürgerinnen und Bürger"
baseurl:        "/psychic-pancake"
url:            "https://lnksttt.github.io"

# Google Analytics
google_analytics: #UA—XXXXXXXX-X

# Author
author:
  name:         Links tötet
  url:          https://linkstoetet.de
  email:        linkstoetet@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages
  - illustration

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:        # jekyll-tale
